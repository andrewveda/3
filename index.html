    // --- QUIZ LOGIC VARIABLES ---
    let questionQueue = [];
    let incorrectlyAnsweredIndices = new Set();
    let isRetryRound = false;
    let guessesThisAttempt = 0;

    let current = 0; // Now tracks progress *through the queue*
    let correctCount = 0; // Tracks questions *passed* this round
    let totalWrongGuesses = 0; // Tracks ALL wrong clicks
    let startTime;
    let timerInterval;
    let playerName = "";
    let playerDepartment = "";
    let guessesPerQuestion = []; // Tracks guesses for the *first round only*
    let currentStreak = 0;
    let highestStreak = 0;
    let streakHistory = [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const wrongCounterEl = document.getElementById("wrongCounter");
    const streakCounterEl = document.getElementById("streakCounter");
    const progressTracker = document.getElementById("progressTracker");
    const scoreCard = document.getElementById("scoreCard");
    const restartBtn = document.getElementById("restartBtn");

function beginQuiz() {
  const nameField = document.getElementById("nameInput");
  const deptField = document.getElementById("departmentSelect");

  const nameVal = nameField.value.trim();
  const deptVal = deptField.value;

  // Simple validation
  if (!deptVal) {
    deptField.style.border = "2px solid red";
    return;
  } else {
    deptField.style.border = "none";
  }

  if (!nameVal) {
    nameField.style.border = "2px solid red";
    return;
  } else {
     nameField.style.border = "none";
  }

  playerName = nameVal;
  playerDepartment = deptVal;

  document.getElementById("nameForm").style.display = "none";
  document.getElementById("quizContent").style.display = "block";
  startQuiz();
}


    function startQuiz() {
      // (Re)set all counters and state variables
      current = 0;
      correctCount = 0;
      totalWrongGuesses = 0;
      guessesPerQuestion = new Array(quizData.length).fill(0); // Tracks first round
      currentStreak = 0;
      highestStreak = 0;
      streakHistory = [];
      
      // Create the initial queue of all question indices
      questionQueue = quizData.map((_, index) => index);
      incorrectlyAnsweredIndices.clear();
      isRetryRound = false;

      startTime = Date.now();

      // --- UPDATE STATS DISPLAY ---
      timerEl.innerText = "‚è≥ 0s";
      wrongCounterEl.innerText = `‚ùå 0`;
      streakCounterEl.innerText = `üî• 0`;
      // --- END UPDATE ---
      
      scoreCard.innerHTML = "";
      restartBtn.style.display = "none";

      loadQuestion();
      startTimer();
    }

    function loadQuestion() {
      // Check if we've finished the current queue
      if (current >= questionQueue.length) {
        return showScore();
      }

      guessesThisAttempt = 0; // Reset guess counter for this new question
      
      const questionIndex = questionQueue[current]; // Get index from the queue
      const data = quizData[questionIndex]; // Get data using that index
      
      optionsEl.innerHTML = "";
      questionEl.innerHTML = `${data.q}<br><br><em>Example:<br>${data.example.join("<br>")}</em>`;
      
      // --- UPDATE STATS DISPLAY ---
      // Progress tracker shows progress through the *current* queue
      progressTracker.innerText = `üìç ${current + 1} / ${questionQueue.length}`;
      // --- END UPDATE ---

      data.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.dataset.index = index;
        // Pass the original correct answer array to the handler
        btn.onclick = () => handleAnswer(btn, data.correct);
        optionsEl.appendChild(btn);
      });
    }

    function handleAnswer(button, correctIndexes) {
      guessesThisAttempt++; // Increment guesses for *this attempt*
      const questionIndex = questionQueue[current]; // Get the *original* question index

      // Only track first-round guesses in the persistent array
      if (!isRetryRound) {
        guessesPerQuestion[questionIndex]++;
      }

      const idx = parseInt(button.dataset.index);
      const isCorrect = correctIndexes.includes(idx);

      if (isCorrect) {
        button.classList.add("correct");
        button.disabled = true; // Disable correct button
        currentStreak++;
        if (currentStreak > highestStreak) highestStreak = currentStreak;
        
        // --- UPDATE STATS DISPLAY ---
        streakCounterEl.innerText = `üî• ${currentStreak}`;
        // --- END UPDATE ---

        // Check if all correct options have been clicked (for future multi-select)
        const allClicked = correctIndexes.every(i =>
          optionsEl.querySelector(`button[data-index="${i}"]`).classList.contains("correct")
        );

        if (allClicked) {
          // This question is complete
          correctCount++; // Mark as passed *for this round*
          streakHistory.push(currentStreak);
          
          // If it took more than one guess, mark for retry
          if (guessesThisAttempt > 1) {
            incorrectlyAnsweredIndices.add(questionIndex);
          }

          // Move to the next question in the queue
          setTimeout(() => {
            current++; // Increment queue position
            loadQuestion();
          }, 500);
        }
      } else {
        // --- INCORRECT GUESS ---
        totalWrongGuesses++; // Increment global wrong counter
        
        // Mark this question for retry, no matter what
        incorrectlyAnsweredIndices.add(questionIndex);

        // Flash red
        button.classList.add("wrong");
        setTimeout(() => button.classList.remove("wrong"), 500);
        
        // Reset streak
        currentStreak = 0;
        
        // --- UPDATE STATS DISPLAY ---
        wrongCounterEl.innerText = `‚ùå ${totalWrongGuesses}`;
        streakCounterEl.innerText = `üî• 0`;
        // --- END UPDATE ---
      }
    }

    function showScore() {
      // Check if any questions were marked for retry
      if (incorrectlyAnsweredIndices.size > 0) {
        // --- START RETRY ROUND ---
        questionEl.innerText = `Retrying ${incorrectlyAnsweredIndices.size} questions you missed. Get them right on the first try!`;
        optionsEl.innerHTML = "";
        scoreCard.innerHTML = "";
        
        // --- UPDATE STATS DISPLAY ---
        progressTracker.innerText = "üîÑ Retrying...";
        // --- END UPDATE ---

        // Set the new queue to *only* the failed questions
        questionQueue = Array.from(incorrectlyAnsweredIndices);
        incorrectlyAnsweredIndices.clear(); // Clear the set for the *next* round
        
        // Reset round-specific counters
        current = 0;
        correctCount = 0;
        currentStreak = 0;
        
        // --- UPDATE STATS DISPLAY ---
        streakCounterEl.innerText = `üî• 0`;
        // --- END UPDATE ---
        
        isRetryRound = true; // Set the flag

        // Load the first question of the retry round after a delay
        setTimeout(loadQuestion, 2500);

      } else {
        // --- QUIZ FINALLY FINISHED ---
        clearInterval(timerInterval);
        const totalTime = Math.floor((Date.now() - startTime) / 1000);
        
        questionEl.innerText = "üéâ Quiz Completed!";
        optionsEl.innerHTML = "";
        
        // --- UPDATE STATS DISPLAY ---
        progressTracker.innerText = "üéâ Done!";
        // --- END UPDATE ---
        
        scoreCard.innerHTML = `
          <p>üë§ Player: ${playerName}</p>
          <p>üè¢ Department: ${playerDepartment}</p>
          <p>‚úÖ Questions Passed: ${quizData.length} / ${quizData.length}</p>
          <p>‚ùå Total Wrong Attempts: ${totalWrongGuesses}</p>
          <p>üî• Highest Streak: ${highestStreak}</p>
          <p>‚è±Ô∏è Total Time Taken: ${totalTime} seconds</p>
          <p>üìù Guesses (First Round): ${guessesPerQuestion.join(", ")}</p>
        `;
        
        restartBtn.style.display = "inline-block";
        isRetryRound = false; // Reset for a full restart

        // Post results to Google Sheet
        fetch("https://script.google.com/macros/s/AKfycbxA0lRkERWFt2cYfmm04IQioaG4-21k5VFF5CFKP30zyVaJXM5_27PL3v8JIZEweK3u/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
                    name: playerName,
                    correct: quizData.length, // Always full score on completion
                    wrong: totalWrongGuesses,
                    time: totalTime,
                    department: playerDepartment,
                    questId: "ELLL 3",
                    guesses: guessesPerQuestion // Send first-round guesses
                      })
        }).catch(err => console.error("Error posting to sheet:", err));
      }
    }

    function startTimer() {
      // Clear any existing timer
      if (timerInterval) clearInterval(timerInterval);
      
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        // --- UPDATE STATS DISPLAY ---
        timerEl.innerText = `‚è≥ ${elapsed}s`;
        // --- END UPDATE ---
      }, 1000);
    }

    restartBtn.onclick = () => {
      // Go back to the name entry screen
      document.getElementById("quizContent").style.display = "none";
      document.getElementById("nameForm").style.display = "block";
      // Clear fields for next user
      document.getElementById("nameInput").value = "";
      document.getElementById("departmentSelect").value = "";
      
      // Stop the timer if it's somehow still running
      if (timerInterval) clearInterval(timerInterval);
    };
  </script>
